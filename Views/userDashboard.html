<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/userDashboard.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- first navbar start -->
    <nav class="navbar navbar-1 navbar-expand-lg border-bottom border-body">
      <div class="container my-2">
        <a class="navbar-brand" href="./home.html">Logo</a>
        <form class="d-flex col col-lg-8 mx-lg-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="What are you looking for?"
            aria-label="Search"
          />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-person-fill">&nbsp Login</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="wishlist.html"
                ><i class="bi bi-bag-heart-fill">&nbsp Wishlist</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active position-relative" href="./cart.html"
                ><i class="bi bi-cart4"
                  ><span
                    id="notification"
                    style="font-size: 0.6rem"
                    class="position-absolute top-40 start-10 translate-middle badge rounded-circle"
                  >
                  </span
                  >&nbsp Cart
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- first navbar end -->
    <!-- second navbar start -->
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div
        class="container h-scroll justify-content-start flex-nowrap overflow-auto"
      >
        <ul class="navbar-nav mb-2 mb-lg-0 col-12 col-xl-6">
          <li class="nav-item border-end mx-2 col-3 col-xl-3">
            <a class="nav-link active" href="#"> All Categories </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category2">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category3">Storage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category4">Bedrooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category5">Outdoors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category6">Appliances</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- second navbar end -->

    <!-- sidebar start -->

    <div class="container-fluid">
      <div class="row mx-4 my-4">
        <section class="sidebar col-12 col-xl-2">
          <div class="mx-auto text-center">
            <i class="bi bi-person-circle fs-1"></i>
            <h3>Hi Ahmed!</h3>
            <p>Ahmed@gmail.com</p>
            <hr />
            <div class="my-5 text-start">
              <h6 id="profile-info" class="my-4">
                <i class="bi bi-file-earmark-person"></i> Profile Information
              </h6>
              <h6 id="orders" class="my-4">
                <i class="bi bi-list-check"></i> Orders
              </h6>
              <h6 id="wishlist" class="my-4">
                <i class="bi bi-bookmark-heart"></i> WishList
              </h6>
            </div>
          </div>
        </section>

        <!-- sidebar end -->

        <!-- profile card start -->

        <section id="profile-card" class="container my-4 col-12 col-xl-9">
          <div class="row gap-4">
            <div class="card col-12 col-xl-5 p-4">
              <h4 class="my-4">Profile Info</h4>
              <form class="row">
                <div class="form-group col-6 mb-4">
                  <label for="firstName" class="mb-2">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    readonly
                    class="form-control-plaintext"
                    id="firstName"
                    placeholder="Enter first name"
                  />
                </div>
                <div class="form-group col-6 mb-4">
                  <label for="lastName" class="mb-2">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Enter last name"
                    disabled
                  />
                </div>
                <div class="form-group col-6">
                  <label for="email" class="mb-2">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    disabled
                  />
                </div>
                <div class="form-group col-6 mb-4">
                  <label for="phone" class="mb-2">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone number"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Update Profile
                  </button>
                </div>
              </form>
            </div>

            <!-- address card start -->
            <div class="card col-12 col-xl-5 p-4">
              <h4 class="my-4">Address Info</h4>
              <form class="row">
                <div class="form-group col-12 mb-4">
                  <label for="address" class="mb-2">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Enter address"
                    disabled
                  />
                </div>
                <div class="form-group col-12 mb-4">
                  <label for="city" class="mb-2">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter city"
                    disabled
                  />
                </div>

                <div class="form-group col-12">
                  <label for="zip" class="mb-2">Zip Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zip"
                    placeholder="Enter zip code"
                    disabled
                  />
                </div>
                <div class="form-group mt-4">
                  <button type="submit" class="btn btn-primary">
                    Update Address
                  </button>
                </div>
              </form>
            </div>
            <!-- address card end -->
          </div>
        </section>
        <!-- profile card end -->

        <!-- orders card start -->
        <section id="orders-card" class="orders container col-9 d-none">
          <!-- <h3>Your Orders</h3> -->
          <div class="row" id="orders-container"></div>
        </section>
        <!-- orders card end -->

        <!-- wishlist start -->

        <!-- <section
          id="wishlist-card"
          class="container featured my-4 col-10 d-none"
        >
          <div class="card col-9 p-4">
            <div id="wishlist-wrapper" class="row gap-4"></div>
          </div>
        </section> -->

        <section
          id="wishlist-card"
          class="container p-4 featured mx-4 col-9 d-none"
        >
          <div id="wishlist-wrapper" class="row gap-4"></div>
        </section>

        <!-- wishlist end -->
      </div>
    </div>

    <script src="../Models/productModel.js"></script>
    <script src="../Models/userModel.js"></script>
    <script src="../Models/orderModel.js"></script>
    <script src="../Models/wishlistModel.js"></script>
    <script src="../Models/cartModel.js"></script>
    <script src="../Controllers/authController.js"></script>
    <script src="../Controllers/orderController.js"></script>
    <script src="../Controllers/wishlistController.js"></script>
    <script src="../Controllers/cartController.js"></script>

    <script>
      // update cart icon notification
      CartController.updateCartIcon();
      OrderController.renderOrders();
      WishlistController.renderWishlist();

      document
        .querySelector("#profile-info")
        .addEventListener("click", function () {
          document.querySelector("#profile-card").classList.remove("d-none");
          document.querySelector("#profile-card").classList.add("active");
          document.querySelector("#orders-card").classList.add("d-none");
          document.querySelector("#wishlist-card").classList.add("d-none");
        });
      document.querySelector("#orders").addEventListener("click", function () {
        document.querySelector("#orders-card").classList.remove("d-none");
        document.querySelector("#profile-card").classList.add("d-none");
        document.querySelector("#wishlist-card").classList.add("d-none");
      });

      document
        .querySelector("#wishlist")
        .addEventListener("click", function () {
          document.querySelector("#wishlist-card").classList.remove("d-none");
          document.querySelector("#orders-card").classList.add("d-none");
          document.querySelector("#profile-card").classList.add("d-none");
        });
    </script>
  </body>
</html>
